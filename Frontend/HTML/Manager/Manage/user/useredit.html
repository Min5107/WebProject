<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="/Frontend/Javascript/jquery-3.7.0.js"
      type="text/javascript"
    ></script>
    <script
      src="/Frontend/Javascript/manage.js"
      type="text/javascript"
      defer="defer"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="/Frontend/CSS/managePage.css"
    />
    <link rel="stylesheet" type="text/css" href="/Frontend/CSS/signup.css" />
    <script type="text/javascript" href="/Frontend/CSS/signup.js"></script>
    <title>관리자 페이지</title>
  </head>
  <body>
    <div id="manage_wrapper">
      <main>
        <div id="manage_menu">
          <div class="manage_menu_section">
            <div class="manage_menu_title">
              <a href="../../manageMain.html">Alcohol</a>
            </div>

            <h3>관리자 페이지</h3>
            <ul id="nav_bar2">
              <li class="menu_bar2">
                <a href="./userload.html">고객관리 ▸</a>
              </li>
              <li class="menu_bar2">
                <a href="../product/proload.html">상품관리 ▸</a>
              </li>
              <li class="menu_bar2">
                <a href="../order/orderload.html">주문관리 ▸</a>
              </li>
            </ul>
          </div>

          <div class="manage_logout">
            <a href="">로그아웃</a>
          </div>
        </div>

        <div id="manage_section">
          <div class="manage_user">
            <div class="manage_title">🧑‍💼 고객 정보 수정하기</div>
            <form class="add_form">
              <label name="username">아이디</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="아이디 입력 (6-20)"
                required
              />
              <label name="password">비밀번호</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="비밀번호 입력 (문자,숫자,특수문자 포함 6-20자리)"
                required
              />
              <label name="confirm-password">비밀번호 확인</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="비밀번호 재입력"
                required
              />
              <label name="name">이름</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="이름을 입력해주세요"
                required
              />
              <label name="address">주소</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="상세 주소"
                required
              />
              <label name="phone">전화번호</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="휴대폰 번호 입력 (010-1111-1111)"
                required
              />
              <label name="birthday">생년월일</label>
              <input
                type="date"
                id="birthday"
                name="birthday"
                min="1930-01-01"
                required
              />
            </form>
            <div class="userinfo_btns">
              <button type="submit" class="user_btn">수정하기</button>
              <button class="user_btn">
                <a href="../user/userload.html">뒤로가기</a>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
