<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="/Styles/CSS/category.css" />

          <div id="pagination" class="pagination-grid">
            <div id="page-buttons"></div>
