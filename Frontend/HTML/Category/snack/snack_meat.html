<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>카테고리 > 안주류 > 탕류</title>
    <link rel="stylesheet" type="text/css" href="/Styles/CSS/category.css" />

    <div id="wrapper">

      <div class="snack-category-list">

            <div class="items">
              <img
                class="items_img"
                src="/Styles/images/snack_image/baconvegetableroll.png"

            </div>
            <div class="items">
              <img
                class="items_img"
                src="/Styles/images/snack_image/chapsteak.png"
              />
              <span class="item_span">찹 스테이크</span>
              <p class="item_p">16,200원</p>
            </div>
          </div>
          <div id="pagination" class="pagination-grid">
            <div id="page-buttons"></div>
          </div>
