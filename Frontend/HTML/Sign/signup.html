<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../CSS/signup.css" />
    <script src="../../Javascript/signup.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <aside>
      <div class="signup-container">
        <h2>회원가입</h2>
        <form action="../../../Backend/jsp/signuppro.jsp" method="post">
          <div class="form-group">
            <label for="username">아이디</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="아이디 입력 (6-20)"
              required />
            <p id="username-error" class="error-message"></p>
          </div>

          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              type="text"
              id="password"
              name="password"
              placeholder="비밀번호 입력 (문자,숫자,특수문자 포함 6-20자리)"
              required />

            <p id="password-error" class="error-message"></p>
          </div>

          <div class="form-group">
            <label for="confirm-password">비밀번호 확인</label>
            <input
              type="text"
              id="confirm-password"
              name="confirmPassword"
              placeholder="비밀번호 재입력"
              required />
            <p id="confirm-password-error" class="error-message"></p>
          </div>

          <div class="form-group">
            <label for="name">이름</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="이름을 입력해주세요"
              required />
            <p id="name-error" class="error-message"></p>
          </div>

          <div class="form-group">
            <label for="address">주소</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="상세 주소"
              required />
          </div>

          <div class="form-group">
            <label for="phone">전화번호</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="휴대폰 번호 입력 (010-1111-1111)"
              required />
            <p id="phone-error" class="error-message"></p>
          </div>

          <div class="form-group">
            <label for="birthday">생일</label>
            <input
              type="date"
              id="birthday"
              name="birthday"
              min="1930-01-01"
              required />
          </div>
          <button type="submit">가입하기</button>
        </form>
      </div>
    </aside>
  </body>
</html>
