<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/styles/CSS/category.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&family=Orbit&display=swap"
      rel="stylesheet" />
    <script src="../../Javascript/search.js"></script>
    <link rel="stylesheet" type="text/css" href="../../CSS/search.css" />
    <script src="../../Javascript/includeHTML.js"></script>
    <title>메인 페이지</title>
  </head>
  <body>
    <div id="wrapper">
      <header include-html="../Main/header.html"></header>
      <nav include-html="../../HTML/Main/nav.html"></nav>
      <main>
        <div id="search_title">
          <h2>찾으시는 상품명을 입력해주세요 !</h2>
        </div>
        <div id="header_search">
          <input id="searchInput" type="text" maxlength="30" />
          <a class="header_menu_item">
            <button id="searchButton" type="button">
              <img src="/Frontend/images/search 1.png" />
            </button>
          </a>
        </div>
        <div id="searchResults" class="item_line">
          <!-- 여기에 검색 결과 아이템을 동적으로 추가할 예정 -->
        </div>
      </main>
      <footer include-html="../../HTML/Main/footer.html"></footer>
    </div>

    <script>
      includeHTML();

      const searchButton = document.getElementById('searchButton');
      const searchInput = document.getElementById('searchInput');
      const searchResultsContainer = document.getElementById('searchResults');

      searchButton.addEventListener('click', () => {
        const searchTerm = searchInput.value;

        // 검색 결과를 표시 (한 번에 한 개의 검색 결과만 표시)
        const searchResultHTML = `
      <div class="items">
        <img class="items_img" src="/Styles/images/alcohol_image/makgeolli/golmokmakgeolli.png" />
        <span class="item_span">${searchTerm}</span>
        <p class="item_p">7,470원</p>
      </div>
    `;

        // 기존 결과를 지우고 새 결과를 추가
        searchResultsContainer.innerHTML = searchResultHTML;
      });
    </script>
  </body>
</html>
